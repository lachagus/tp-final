<article class="services-container">
    <section *ngFor="let service of services"
    class="services-service">
    <div class="card" style="width: 100%;">
          <img src="https://estaticos.muyinteresante.es/media/cache/1140x_thumb/uploads/images/gallery/59c4f5655bafe82c692a7052/gato-marron_0.jpg/" class="card-img-top" alt="imagen">
          <div class="card-body">
            <h5 class="card-title">{{service.nombre | uppercase}}</h5>
            <p class="card-text">{{service.descripcion}}</p>
            <button 
            [routerLink]="['/details', service.codigo]" 
            (click)="navigate()" 
            class="btn btn-primary">Detalles</button>
          </div>
        </div>
    </section>
    
    </article>
